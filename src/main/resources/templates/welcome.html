<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - FindJob</title>
    <style>
        :root {
            --primary-color: #00b4db;
            --secondary-color: #0083b0;
            --background-color: #f4f7f6;
            --text-color: #333;
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
            --container-bg-color: #fff;
            --container-border-radius: 10px;
            --container-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: var(--container-bg-color);
            padding: 40px;
            border-radius: var(--container-border-radius);
            box-shadow: var(--container-shadow);
            color: var(--text-color);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-color);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you an Employee or an Employer?</h1>
        <form action="/findjob/welcome" method="get">
            <div class="button-container">
                <button type="submit" formaction="/findjob/submit">I am an Employee</button>
                <button type="submit" formaction="/findjob/search">I am an Employer</button>
            </div>
        </form>
    </div>
</body>
</html>
